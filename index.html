<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    </head>
    <body>
        <section class="hero">
            <img class="hero__img" alt="eisenhower-matrix" src="./eisenhower-matrix.jpg">
            <a class="hero__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </section>
        <section class="main-page">
            <p id="main-page__adding-element">
                <label class="main-page__label" for="new-task">Add Item</label>
                <div class="main-page__task-wrapper">
                    <input id="new-task" class="main-page__text task" type="text">
                    <button class="main-page__button">Add</button>
                </div>
            </p>
            <h3 class="main-page__title">Todo</h3>
            <ul id="incomplete-tasks" class="main-page__incomplete">
                <li class="main-page__item">
                    <input type="checkbox" class="main-page__checkbox">
                    <label class="main-page__label task">Pay Bills</label>
                    <input type="text" class="main-page__text task">
                    <button class="main-page__button edit">Edit</button>
                    <button class="main-page__button delete">
                        <img class="main-page__btn-image" alt="remove" src="./remove.svg">
                    </button>
                </li>
                <li class="main-page__item edit-mode">
                    <input type="checkbox" class="main-page__checkbox">
                    <label class="main-page__label task">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="main-page__text task">
                    <button class="main-page__button edit">Save</button>
                    <button class="main-page__button delete">
                        <img class="main-page__btn-image" alt="remove" src="./remove.svg">
                    </button>
                </li>
            </ul>
            <h3 class="main-page__title">Completed</h3>
            <ul class="main-page__complete" id="completed-tasks">
                <li class="main-page__item">
                    <input class="main-page__checkbox" type="checkbox" checked>
                    <label class="main-page__label task">See the Doctor</label>
                    <input type="text" class="main-page__text task">
                    <button class="main-page__button edit">Edit</button>
                    <button class="main-page__button delete">
                        <img class="main-page__btn-image" alt="remove" src="./remove.svg">
                    </button>
                </li>
            </ul>
        </section>
    </body>
    <script src="app.js"></script>
</html>
